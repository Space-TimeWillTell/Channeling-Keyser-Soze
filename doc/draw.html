<html>
<body>
<img id="img_card" style="height:100%">
<script>
    (function() {
        var is_up = Math.floor(Math.random() * 2) == 0;
        var index = Math.floor((Math.random() * 22));
        var prefix = is_up ? "" : "reversed_";
        document.getElementById("img_card").setAttribute("src", `../assets/${prefix}card_${index}.png`);
    })()
</script>
